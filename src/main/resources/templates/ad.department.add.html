<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76" href="../static/assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../static/assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Quản lý nhân viên</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>
    <!--     Fonts and icons     -->
    <link th:href="@{https://fonts.googleapis.com/css(family='Montserrat:400,700,200')}" rel="stylesheet"/>
    <link th:href="@{https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css}" rel="stylesheet">
    <!-- CSS Files -->
    <link th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/paper-dashboard.css(v=2.0.0)}" rel="stylesheet"/>
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link th:href="@{demo/demo.css}" rel="stylesheet"/>
</head>
<body>
<div class="wrapper ">
    <div class="main-panel">
        <div class="content">
            <div class="col-md-8">
                <div class="card card-user">
                    <div class="card-header">
                        <h5 class="card-title">Thêm phòng ban</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/department/save}" th:object="${department}" method="post">
                            <div class="row">
                                <div class="col-md-5 pr-1">
                                    <div class="form-group">
                                        <input type="hidden" th:field="*{id}">
                                        <label>Mã phòng ban</label>
                                        <input type="text" class="form-control" th:disabled=""
                                               th:field="*{code}">
                                    </div>
                                </div>
                                <div class="col-md-6 px-1">
                                    <div class="form-group">
                                        <label>Tên phòng ban</label>
                                        <input type="text" class="form-control"
                                               th:field="*{name}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Ghi chú</label>
                                        <textarea th:field="*{note}" class="form-control textarea"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="update ml-auto mr-auto">
                                    <button type="submit" class="btn btn-primary btn-round">Apply</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
