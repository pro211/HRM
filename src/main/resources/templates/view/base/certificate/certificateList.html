<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<a th:href="@{/admin/certificate/create}"><span
        class="glyphicon glyphicon-pencil"></span>Create</a>

<th:block th:if="${#lists.isEmpty(certificate)}">
    <h3>No certificate</h3>
</th:block>

<th:block th:unless="${#lists.isEmpty(certificate)}">
    <table border="1">
        <tr>
            <th>STT</th>
            <th>Tên</th>
            <th>Nơi cấp</th>
            <th>Ngày cấp</th>
            <th>Ngày hết hạn</th>
            <th>Ghi chú</th>
            <th>Người sở hữu</th>
            <th>Sửa</th>
            <th>Xóa</th>
        </tr>
        <tbody>
        <tr th:each="c,iterStat: ${certificate}">
            <!--tao so thu tu-->
            <td th:text="${iterStat.count}"></td>
            <td th:text="${c.name}"></td>
            <td th:text="${c.issuedBy}"></td>
            <td th:text="${#temporals.format(c.issuedDate,'dd MM yyyy')}"></td>
            <td th:text="${#temporals.format(c.expiryDate,'dd-MM-yyyy')}"></td>
            <td th:text="${c.note}"></td>
            <td th:text="${c.employee.name}"></td>
            <td><a th:href="@{/admin/certificate/{id}/edit(id=${c.id})}">Sửa</a></td>
            <td><a th:href="@{/admin/certificate/{id}/delete(id=${c.id})}">Xóa</a></td>
        </tr>
        </tbody>
    </table>
</th:block>
</body>
</html>
