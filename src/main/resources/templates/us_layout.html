<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76" href="../static/assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../static/assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Quản lý nhân viên</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>
    <!--     Fonts and icons     -->
    <link th:href="@{https://fonts.googleapis.com/css(family='Montserrat:400,700,200')}" rel="stylesheet"/>
    <link th:href="@{https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css}" rel="stylesheet">
    <!-- CSS Files -->
    <link th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/paper-dashboard.css(v=2.0.0)}" rel="stylesheet"/>
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link th:href="@{demo/demo.css}" rel="stylesheet"/>
</head>
<body>
<nav>
    <div class="wrapper ">
        <div class="sidebar" data-color="white" data-active-color="danger">
            <!--
              Tip 1: You can change the color of the sidebar using: data-color="blue | green | orange | red | yellow"
          -->
            <div class="logo">
                <a href="http://www.creative-tim.com" class="simple-text logo-normal">
                    <i class="nc-icon nc-bank"></i>
                    Công ty Việt Hà
                </a>
            </div>
            <div class="sidebar-wrapper">
                <ul class="nav">
                    <li th:classappend="${profileActive} ? 'active' : ''">
                        <a th:href="@{/employee/profile}">
                            <i class="nc-icon nc-single-02"></i>
                            <p>Thông tin cá nhân</p>
                        </a>
                    </li>
                    <li th:classappend="${contractActive} ? 'active' : ''">
                        <a th:href="@{/employee/contract}">
                            <i class="nc-icon nc-paper"></i>
                            <p>Hợp đồng</p>
                        </a>
                    </li>
                    <li th:classappend="${achievement} ? 'active' : ''">
                        <a th:href="@{/employee/achievement}">
                            <i class="nc-icon nc-badge"></i>
                            <p>Khen thưởng & kỷ luật</p>
                        </a>
                    </li>

                    <li th:classappend="${leaveActive} ? 'active' : ''">
                        <a th:href="@{/employee/leave}">
                            <i class="nc-icon nc-tap-01"></i>
                            <p>Xin nghỉ phép</p>
                        </a>
                    </li>

                    <li th:classappend="${passwordActive} ? 'active' : ''">
                        <a th:href="@{/employee/password}">
                            <i class="nc-icon nc-tap-01"></i>
                            <p>Đổi mật khẩu</p>
                        </a>
                    </li>

                    <li>
                        <a th:href="@{/logout}">
                            <i class="nc-icon nc-button-power"></i>
                            <p>Đăng xuất</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-panel">
            <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
                <div class="container-fluid">
                    <div class="navbar-wrapper">
                        <div class="navbar-toggle">
                            <button type="button" class="navbar-toggler">
                                <span class="navbar-toggler-bar bar1"></span>
                                <span class="navbar-toggler-bar bar2"></span>
                                <span class="navbar-toggler-bar bar3"></span>
                            </button>
                        </div>
                        <a class="navbar-brand" href="#pablo"> <p>
    <span sec:authorize="isAuthenticated()" style="display: inline-block;">
    Xin chào,  <span th:text="${#authentication.principal.employeeName}"></span>
    </span>
                        </p></a>
                    </div>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation"
                            aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-bar navbar-kebab"></span>
                        <span class="navbar-toggler-bar navbar-kebab"></span>
                        <span class="navbar-toggler-bar navbar-kebab"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navigation">
                        <ul class="navbar-nav">
                            <li class="nav-item btn-rotate dropdown">
                                <a class="nav-link dropdown-toggle" href="http://example.com"
                                   id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
                                   aria-expanded="false">
                                    <i class="nc-icon nc-settings-gear-65"></i>
                                    <p>
                                        <span class="d-lg-none d-md-block">Account</span>
                                    </p>
                                </a>
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                                    <a class="dropdown-item" href="#">Đổi mật khẩu</a>
                                    <a class="dropdown-item" href="#">Đăng xuất</a>

                                </div>
                            </li>

                        </ul>
                    </div>
                </div>
            </nav>
            <div class="content" layout:fragment="content"></div>
        </div>
    </div>



    <div class="container-fluid">
        <div class="row">
            <div class="credits ml-auto">
              <span class="copyright">
                ©
                <script>
                  document.write(new Date().getFullYear())
                </script>, made with <i class="fa fa-heart heart"></i> by Nhom3
              </span>
            </div>
        </div>
    </div>

<!--   Core JS Files   -->
<script src="../static/assets/js/core/jquery.min.js"></script>
<script src="../static/assets/js/core/popper.min.js"></script>
<script src="../static/assets/js/core/bootstrap.min.js"></script>
<script src="../static/assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>

<!-- Chart JS -->
<script src="../static/assets/js/plugins/chartjs.min.js"></script>
<!--  Notifications Plugin    -->
<script src="../static/assets/js/plugins/bootstrap-notify.js"></script>
<!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
<script src="../static/assets/js/paper-dashboard.min.js?v=2.0.0" type="text/javascript"></script>
<!-- Paper Dashboard DEMO methods, don't include it in your project! -->
<script src="../static/assets/demo/demo.js"></script>
<script>
    $(document).ready(function() {
// Javascript method's body can be found in assets/assets-for-demo/js/demo.js
        demo.initChartsPages();
    });
</script>
</nav>
</body>
</html>
