<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/user_layout}">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
</head>
<body>
<section layout:fragment="content">
    <h2>Thay đổi mật khẩu</h2>
    <form action="#" th:action="@{/employee/saveChangePassword}" th:object="${changePassword}" method="post"
          novalidate="novalidate">
        <input class="form-control" hidden="hidden" type="text" th:field="*{id}" />
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label>Mật khẩu cũ</label>
                    <input class="form-control" type="text" th:field="*{password}" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label>Mật khẩu mới</label>
                    <input class="form-control" type="text" th:field="*{newPassword}" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label>Xác nhận mật khẩu</label>
                    <input class="form-control" type="text" th:field="*{verifyPassword}" />
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-6">
                <button type="submit" class="btn btn-primary btn-round ml-auto">Xác nhận</button>
            </div>
        </div>
    </form>
</section>
</body>
</html>
