<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/user_layout}">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
<section layout:fragment="content">
    <div class="card card-user">
        <div class="card-header">
            <h5 class="card-title">Thông tin cá nhân</h5>
        </div>
        <div class="card-body">
            <form action="#" th:action="@{/employee/save}" th:object="${profile}" onSubmit="submitSaveEmp()"
                  method="post"
                  novalidate="novalidate">
                <input type="hidden" th:field="*{id}"/>
                <input type="hidden" th:field="*{password}"/>
                <input type="hidden" th:field="*{department.id}"/>
                <input type="hidden" th:field="*{admin}"/>
                <input type="hidden" th:field="*{active}"/>
                <div class="row">
                    <div class="col-8">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label>Họ và tên</label>
                                    <input id="employeeName" disabled="disabled" type="text" th:field="*{employeeName}"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label>Mã nhân viên</label>
                                    <input id="businessName" disabled="disabled" type="text" th:field="*{businessName}"
                                           class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label>Ngày sinh</label>
                                    <input id="dateOfBirth" disabled="disabled" type="text" class="form-control"
                                           th:field="*{dateOfBirth}">
                                </div>
                            </div>
                            <div class="col-6">
                                <label>Giới tính</label>
                                <div class="no-gutters">
                                    <input type="radio" name="gender" th:field="*{gender}" id="M" th:value="true">
                                    <label for="M" class="radio-inline col-3">Nam</label>
                                    <input type="radio" name="gender" th:field="*{gender}" id="F" th:value="false">
                                    <label for="F" class="radio-inline col-3">Nữ</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label>Căn cước công dân (CMTND)</label>
                                    <input disabled="disabled" type="text" class="form-control"
                                           th:field="*{identityNumber}">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label>Quốc tịch</label>
                                    <input disabled="disabled" type="text" class="form-control"
                                           th:field="*{nationality}">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label>Trạng thái hôn nhân</label>
                                    <input disabled="disabled" type="text" class="form-control"
                                           th:field="*{maritalStatus}">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label>Ngày bắt đầu làm việc</label>
                                    <input disabled="disabled" type="text" class="form-control"
                                           th:field="*{joinedDate}">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label>Địa chỉ 1</label>
                                    <input disabled="disabled" type="text" class="form-control"
                                           th:field="*{addressStreet1}">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label>Địa chỉ 2</label>
                                    <input disabled="disabled" type="text" class="form-control"
                                           th:field="*{addressStreet2}">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card card-user">
                            <div class="image">
                                <input type="hidden" th:field="*{avatar}"/>
                                <img th:src="@{'/images/'+__*{avatar}__}" style="max-width: 100%">
                                <h5 class="title text-primary text-center mt-5" th:text="*{employeeName}"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <div class="form-group">
                            <label>Thành phố</label>
                            <input disabled="disabled" type="text" class="form-control"
                                   th:field="*{city}">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label>Tỉnh (Thành phố)</label>
                            <input disabled="disabled" type="text" class="form-control"
                                   th:field="*{stateProvince}">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label>Quốc gia </label>
                            <input disabled="disabled" type="text" class="form-control"
                                   th:field="*{country}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <div class="form-group">
                            <label>Số điện thoại nhà</label>
                            <input disabled="disabled" type="text" class="form-control"
                                   th:field="*{homeTelephone}">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label>Số điện thoại cá nhân</label>
                            <input disabled="disabled" type="text" class="form-control"
                                   th:field="*{personalMobile}">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label>Số điện thoại làm việc</label>
                            <input disabled="disabled" type="text" class="form-control"
                                   th:field="*{workTelephone}">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4">
                        <div class="form-group">
                            <label>Email làm việc</label>
                            <input disabled="disabled" type="text" class="form-control"
                                   th:field="*{workEmail}">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label>Email cá nhân</label>
                            <input disabled="disabled" type="text" class="form-control"
                                   th:field="*{personalEmail}">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label>Mã bưu chính </label>
                            <input disabled="disabled" type="number" class="form-control"
                                   th:field="*{zipPostalCode}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="update ml-auto mr-auto">
                        <a class="btn btn-primary btn-round" th:href="@{/employee/editprofile}">Thay đổi thông tin</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
