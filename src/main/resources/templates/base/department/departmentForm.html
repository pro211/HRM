<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/admin/department/save}" th:object="${department}" method="post" novalidate="novalidate">
    <input type="hidden" th:field="*{id}"/>
    <br>
    <div>
        <label>Mã</label>
        <input type="text" th:field="*{code}"/>
    </div>
    <br>
    <div>
        <label>Tên</label>
        <input type="text" th:field="*{name}"/>
    </div>
    <br>
    <div>
        <label>Ghi chú</label>
        <input type="text" th:field="*{note}"/>
    </div>
    <br>
    <div>
        <label>Trạng thái: hoạt động</label>
        <input type="checkbox" name="active" th:field="*{active}">
    </div>
    <br>
    <button type="submit">Save</button>
</form>
</body>
</html>
